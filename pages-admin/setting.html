<style rel="stylesheet" type="text/css">
  h2{
    text-align: center;
    font-family: 'Timeless';
    color: #000;
    text-transform: uppercase;
    padding: 20px;
  }
  label{
    font-family: 'Timeless';
    font-size: 16px;
  }
  hr {
    display: block;
    margin-top: 0.5em;
    margin-bottom: 2em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 1px;
}
</style>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a data-target="#profile" aria-controls="home" role="tab" data-toggle="tab">Profile</a></li>
          <li role="presentation"><a data-target="#rekening" aria-controls="rekening" role="tab" data-toggle="tab">Rekening</a></li>
          <li role="presentation"><a data-target="#password" aria-controls="password" role="tab" data-toggle="tab">Password</a></li>
          <!-- <li role="presentation"><a data-target="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li> -->
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="profile">
            <div class="panel panel-default" style="padding:30px 20px 20px 20px;border-top:0;">
              <div class="panel-body">
                <h2>Profile</h2> <hr>
                <form class="form-horizontal" action="index.html" method="post">
                  <div class="form-group">
                    <div class="col-md-8 col-md-offset-4">
                      <img src="http://placehold.it/300x300" id="showimages" style="margin-bottom:5px; max-height:100px;" />

                      <input id="image_change" type="file" class="" name="image_setting">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="nama_setting" class="col-md-2 col-md-offset-2 control-label" style="text-align:left">Nama</label>

                    <div class="col-md-6">
                      <input id="nama_setting" type="text" class="form-control" name="nama_setting" value="" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="ktp_setting" class="col-md-2 col-md-offset-2 control-label" style="text-align:left">No. KTP</label>

                    <div class="col-md-6">
                      <input id="ktp_setting" type="text" class="form-control" name="ktp_setting" value="" required>
                    </div>
                  </div>

                  <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">
                      Simpan
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div role="tabpanel" class="tab-pane active" id="rekening">
            <div class="panel panel-default" style="padding:30px 20px 20px 20px;border-top:0;">
              <div class="panel-body">
                <h2>Rekening</h2> <hr>
                <form class="form-horizontal" action="index.html" method="post">
                  <div class="form-group">
                    <label for="namaBank_setting" class="col-md-2 col-md-offset-2 control-label" style="text-align:left">Nama Bank</label>

                    <div class="col-md-6">
                      <select class="form-control" id="namaBank_setting" name="namaBank_setting">
                        <option>-- Pilih --</option>
                        <option>BCA</option>
                        <option>BNI</option>
                        <option>BJB</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="rekening_setting" class="col-md-2 col-md-offset-2 control-label" style="text-align:left">No. Rekening</label>

                    <div class="col-md-6">
                      <input id="rekening_setting" type="text" class="form-control" name="rekening_setting" value="" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="namaRekening_setting" class="col-md-2 col-md-offset-2 control-label" style="text-align:left">Atas Nama</label>

                    <div class="col-md-6">
                      <input id="namaRekening_setting" type="text" class="form-control" name="namaRekening_setting" value="" required>
                    </div>
                  </div>

                  <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">
                      Simpan
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div role="tabpanel" class="tab-pane active" id="password">
            <div class="panel panel-default" style="padding:30px 20px 20px 20px;border-top:0;">
              <div class="panel-body">
                <h2>Ganti Password</h2> <hr>
                <form class="form-horizontal" action="index.html" method="post">
                  <div class="form-group">
                    <label for="passwordLama_setting" class="col-md-2 col-md-offset-2 control-label" style="text-align:left">Password Lama</label>

                    <div class="col-md-6">
                      <input id="passwordLama_setting" type="password" class="form-control" name="passwordLama_setting" value="" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="passwordBaru_setting" class="col-md-2 col-md-offset-2 control-label" style="text-align:left">Password Baru</label>

                    <div class="col-md-6">
                      <input id="passwordBaru_setting" type="password" class="form-control" name="passwordBaru_setting" value="" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="Re_passwordBaru_setting" class="col-md-2 col-md-offset-2 control-label" style="text-align:left">Konfirmasi Password Baru</label>

                    <div class="col-md-6">
                      <input id="Re_passwordBaru_setting" type="password" class="form-control" name="Re_passwordBaru_setting" value="" required>
                    </div>
                  </div>

                  <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">
                      Simpan
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>

      </div>


    </div>
  </div>
</div>


<script type="text/javascript">
  $('#myTabs a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
  })
</script>
