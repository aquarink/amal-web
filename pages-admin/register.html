<style media="screen">
body {
background: #456;
font-family: 'Open Sans', sans-serif;
}

.login {
width: 400px;
margin: 16px auto;
font-size: 16px;
}

/* Reset top and bottom margins from certain elements */
.login-header,
.login p {
margin-top: 0;
margin-bottom: 0;
}

/* The triangle form is achieved by a CSS hack */
.login-triangle {
width: 0;
margin-right: auto;
margin-left: auto;
border: 12px solid transparent;
border-bottom-color: #28d;
}

.login-header {
background: #28d;
padding: 20px;
font-size: 1.4em;
font-weight: normal;
text-align: center;
text-transform: uppercase;
color: #fff;
}

.login-container {
background: #ebebeb;
padding: 12px;
}

/* Every row inside .login-container is defined with p tags */
.login p {
padding: 12px;
}

  box-sizing: border-box;
  display: block;
  width: 100%;
  border-width: 1px;
  border-style: solid;
  padding: 16px;
  outline: 0;
  font-family: inherit;
  font-size: 0.95em;
  background: #fff;
  border-color: #bbb;
  color: #555;
  cursor: pointer;
}

.inputSub {
  box-sizing: border-box;
  display: block;
  width: 100%;
  border-width: 1px;
  border-style: solid;
  padding: 16px;
  outline: 0;
  font-family: inherit;
  font-size: 0.95em;
  color: #fff;
  background: #28d;
  cursor: pointer;
}

}

/* Buttons' focus effect */
.login input[type="submit"]:focus {
border-color: #05a;
}

.modal {
  text-align: center;
  padding: 0!important;
}

.modal:before {
  content: '';
  display: inline-block;
  height: 100%;
  vertical-align: middle;
  margin-right: -4px;
}

.modal-dialog {
  display: inline-block;
  text-align: left;
  vertical-align: middle;
}

<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Registrasi</h2>

  <form class="login-container" ng-controller="adminController" name="registFrm">
    <p>
      <input class="input" required type="text" id="inputNama" placeholder="Nama" ng-model="nama">
    </p>
    <p>
      <input class="input" required type="email" id="inputEmail" placeholder="Email" ng-model="email">
      <span ng-show="registFrm.email.$error.required">Email is required.</span>
      <span ng-show="registFrm.email.$error.email">Invalid email address.</span>
      <span style="padding: 5px; color: red">{{pesan.email.0}}</span>
    </p>
    <p>
      <input class="input" required type="tel" id="inputTelpon" placeholder="No.Telepon" ng-model="telepon">
      <span ng-show="registFrm.telepon.$error.required">Email is required.</span>
      <span ng-show="registFrm.telepon.$error.tel">Invalid email address.</span>
      <span style="padding: 5px; color: red">{{pesan.no_telepon.0}}</span>
    </p>
    <p>
      <input class="input" required type="password" id="inputPassword" placeholder="Password" ng-model="password">
      <span ng-show="registFrm.password.$error.required">Email is required.</span>
      <span ng-show="registFrm.password.$error.password">Invalid email address.</span>
      <span style="padding: 5px; color: red">{{pesan.password.0}}</span>
    </p>
    <p><button class="inputSub" ng-disabled="registFrm.$invalid" ng-click="register(2)"><i class="glyphicon glyphicon-log-in"></i> Registrasi</button></p>
    <p style="text-align:center">
      <a ng-click="redirUrl('')"><i class="glyphicon glyphicon-arrow-left"></i> Index</a>
      |
      <a href="#/admin-login"><i class="glyphicon glyphicon-log-in"></i> Login</a>
    </p>
  </form>
</div>

<div ng-if="loading" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog" role="document" style="text-align: center">
    <img src="http://localhost/amal-web/images/hourglass.gif" alt="">
  </div>
</div>
