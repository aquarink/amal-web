<div class="containerCMS">
  <div class="container" style="padding: 10px 0 35px 0;">
    <div class="col-md-12">

      <div class="titleCMS">
        REGISTER
      </div>
      <hr>

      <div class="col-md-12">
        <form class="form-horizontal" action="" method="post">
          <div class="form-group">
            <label for="levelUser" class="col-md-2 control-label" style="text-align:center;">Level</label>
            <label for="levelUser" class="col-md-1 control-label">:</label>
            <div class="col-md-6">
              <select class="form-control" id="levelUser" name="levelUser">
                <option>-- Pilih Level User --</option>
                <option>Super Admin</option>
                <option>Pengurus Masjid</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="namaUser" class="col-md-2 control-label" style="text-align:center;">Nama</label>
            <label for="namaUser" class="col-md-1 control-label">:</label>
            <div class="col-md-6">
              <input type="text" name="namaUser" value="" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="emailUser" class="col-md-2 control-label" style="text-align:center;">Email</label>
            <label for="emailUser" class="col-md-1 control-label">:</label>
            <div class="col-md-6">
              <input type="email" name="emailUser" value="" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="bankUser" class="col-md-2 control-label" style="text-align:center;">Bank</label>
            <label for="bankUser" class="col-md-1 control-label">:</label>
            <div class="col-md-6">
              <select class="form-control" id="bankUser" name="bankUser">
                <option>-- Pilih Bank --</option>
                <option>BCA</option>
                <option>BNI</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="rekeningUser" class="col-md-2 control-label" style="text-align:center;">No. Rekening</label>
            <label for="rekeningUser" class="col-md-1 control-label">:</label>
            <div class="col-md-6">
              <input type="number" name="rekeningUser" value="" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="namarekeningUser" class="col-md-2 control-label" style="text-align:center;">Atas Nama</label>
            <label for="namarekeningUser" class="col-md-1 control-label">:</label>
            <div class="col-md-6">
              <input type="text" name="namarekeningUser" value="" class="form-control">
            </div>
          </div>

          <div class="col-md-8 col-md-offset-3">
            <button type="submit" class="btn btn-primary">
              Simpan
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
