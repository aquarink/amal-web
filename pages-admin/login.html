<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default" style="border-radius:15px; box-shadow: 9px 9px 37px -5px rgba(0,0,0,0.33);">
        <div class="panel-body">
          <h3>
            LOGIN
          </h3>
          <form class="form-horizontal" ng-controller="adminController" name="loginFrm">
            <div class="form-group">
              <div class="col-sm-8 col-md-offset-2">
                <input required type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="email">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-8 col-md-offset-2">
                <input required type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
              </div>
            </div>
            <div class="form-group">
              <div class="  col-sm-10 col-md-offset-2">
                <div class="checkbox">
                  <label>
                      <i style="color:red"> {{ pesan }}</i>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-disabled="loginFrm.$invalid" ng-click="loginAdmin()" type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
