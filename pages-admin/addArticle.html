<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="font-weight:bold;"><center />Tambah Artikel</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" action="" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="title_article" class="col-md-4 control-label">Judul</label>

                            <div class="col-md-6">
                                <input id="title_article" type="text" class="form-control" name="title_article" value="" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="jenis_article" class="col-md-4 control-label">Jenis</label>

                            <div class="col-md-6">
                              <select class="form-control" id="jenis_article" name="jenis_article">
                                <option>-- Pilih --</option>
                                <option>Masjid</option>
                                <option>Mushola</option>
                                <option>Yayasan</option>
                              </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="alamat_article" class="col-md-4 control-label">Alamat</label>

                            <div class="col-md-4">
                                <textarea class="form-control" name="alamat_article" rows="4" cols="50" required></textarea>
                            </div>
                            <div class="col-md-2">
                              <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1"> Gunakan Alamat yang sama
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="provinsi_article" class="col-md-4 control-label">Provinsi</label>

                            <div class="col-md-6">
                              <select class="form-control" id="provinsi_article" name="provinsi_article">
                                <option>-- Pilih --</option>
                                <option>Banten</option>
                                <option>DKI Jakarta</option>
                              </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="kelurahan_article" class="col-md-4 control-label">Kelurahan</label>

                            <div class="col-md-6">
                              <select class="form-control" id="kelurahan_article" name="kelurahan_article">
                                <option>-- Pilih --</option>
                                <option>Banten</option>
                                <option>DKI Jakarta</option>
                              </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="kecamatan_article" class="col-md-4 control-label">Kecamatan</label>

                            <div class="col-md-6">
                              <select class="form-control" id="kecamatan_article" name="kecamatan_article">
                                <option>-- Pilih --</option>
                                <option>Banten</option>
                                <option>DKI Jakarta</option>
                              </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="isi_article" class="col-md-4 control-label">Keterangan</label>

                            <div class="col-md-6">
                              <textarea class="form-control" name="isi_article" rows="4" cols="50"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="rekening_article" class="col-md-4 control-label">No. Rekening</label>

                            <div class="col-md-4">
                              <select class="form-control" id="rekening_article" name="rekening_article">
                                <option>-- Pilih --</option>
                                <option>BCA a/n Juri Susanto</option>
                                <option>BNI a/n Mamod Pebrianto</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1"> Gunakan Rekening yang sama
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="image_article" class="col-md-4 control-label">Foto</label>

                            <div class="col-md-6">
                                <img src="http://placehold.it/300x300" id="showimages" style="margin-bottom:5px; max-height:100px;" />

                                <input id="image_change" type="file" class="" name="image_article">
                            </div>
                        </div>

                            <div class="col-md-8 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
